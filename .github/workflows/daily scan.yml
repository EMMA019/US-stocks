name: SENTINEL Daily Scan

on:
  schedule:
    # JSTåŸºæº–ã§è¨ˆç®—ï¼ˆUTC = JST - 9æ™‚é–“ï¼‰
    - cron: '0 13 * * 0-4'   # JST 22:00 â†’ UTC 13:00 (æ—¥ã€œæœ¨)
    - cron: '0 17 * * 1-5'   # JST 02:00 â†’ UTC 17:00 (æœˆã€œé‡‘)
    - cron: '0 19 * * 1-5'   # JST 04:00 â†’ UTC 19:00 (æœˆã€œé‡‘)
    - cron: '0 3  * * 1-5'   # JST 12:00 â†’ UTC 03:00 (æœˆã€œé‡‘) â€»å¤§å¼•ã‘å¾Œ21:00ã®æ„å›³ãªã‚‰ '0 12 * * 1-5' â†’ '0 3 * * 1-5' ã«ä¿®æ­£
  workflow_dispatch:         # GitHub UIã‹ã‚‰æ‰‹å‹•å®Ÿè¡Œå¯èƒ½

permissions:
  contents: write            # git commit & push ã«å¿…è¦

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # å±¥æ­´ã‚’ã™ã¹ã¦å–ã‚‹ï¼ˆpull/rebaseç”¨ï¼‰

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: \~/.cache/pip
          key: \( {{ runner.os }}-pip- \){{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache sentinel data
        uses: actions/cache@v4
        with:
          path: cache_v45/
          key: sentinel-cache-${{ github.run_id }}
          restore-keys: sentinel-cache-

      - name: Run SENTINEL scan
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID:              ${{ secrets.LINE_USER_ID }}
          CAPITAL_JPY:               ${{ secrets.CAPITAL_JPY }}
          # å¿…è¦ãªã‚‰ä»–ã®secretsã‚‚è¿½åŠ 
        run: python sentinel.py

      - name: Commit scan results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # â˜…é‡è¦: ãƒªãƒ¢ãƒ¼ãƒˆã®å¤‰æ›´ã‚’å–ã‚Šè¾¼ã‚“ã§åŒæœŸ
          git pull origin ${{ github.ref_name }} --rebase --autostash || true

          git add results/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“Š Automated scan $(TZ='Asia/Tokyo' date +'%Y-%m-%d %H:%M JST')"
            git push origin HEAD:${{ github.ref_name }}
          fi