name: SENTINEL Daily Scan

on:
  schedule:
    - cron: '0 22 * * 0-4'   # æ—¥ã€œæœ¨ 07:00 JST
    - cron: '0 2 * * 1-5'    # æœˆã€œé‡‘ 11:00 JST
    - cron: '0 4 * * 1-5'    # æœˆã€œé‡‘ 13:00 JST
    - cron: '0 12 * * 1-5'   # æœˆã€œé‡‘ 21:00 JSTï¼ˆå¤§å¼•ã‘å¾Œï¼‰
  workflow_dispatch:         # æ‰‹å‹•å®Ÿè¡Œãƒœã‚¿ãƒ³

permissions:
  contents: write          # git pushã«å¿…è¦

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: \~/.cache/pip
          key: \( {{ runner.os }}-pip- \){{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache sentinel data
        uses: actions/cache@v4
        with:
          path: cache_v45/
          key: sentinel-cache-${{ github.run_id }}
          restore-keys: sentinel-cache-

      - name: Run SENTINEL scan
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID:              ${{ secrets.LINE_USER_ID }}
          CAPITAL_JPY:               ${{ secrets.CAPITAL_JPY }}
          # ä»–ã®å¿…è¦ãªç§˜å¯†å¤‰æ•°ã‚‚ã“ã“ã«è¿½åŠ 
        run: python sentinel.py

      - name: Commit scan results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“Š Automated scan $(date +'%Y-%m-%d %H:%M JST')"
            git push
          fi